<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="assets/js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <section class="content">
            <div class="header">
                <img class="img-header" src="assets/img/tasklist.svg" alt="icon task list">
                <h1>To do List <span class="material-symbols-outlined">list_alt</span></h1>
            </div>
            <div class="field-input">
                <input type="text" class="input-task" placeholder="Escreva sua tarefa aqui...">
                <button class="add-button" title="Adicione a tarefa">
                    <span class="material-symbols-outlined">add</span>
                </button>
            </div>
            <span class="warning"></span>
            <ul class="list2 done-tasks">

            </ul>
            <ul class="list">
                
            </ul>
        </section>
    </div>
</body>

</html>
